
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>

    <title>登录页</title>
    
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
  <script src="http://pv.sohu.com/cityjson?ie=utf-8"></script>  
  
	<script type="text/javascript">  
	/* var ip = document.write(returnCitySN["cip"]); 
	
	var city = document.write(returnCitySN["cname"]); 
	 */
	function getIp(){
			document.write(returnCitySN["cip"]); 
			}
	function getCity(){
			document.write(returnCitySN["cname"]); 
			}
		</script>

  <link rel="stylesheet" href="css/login/loginstyle.css" type="text/css"></link>
  </head>
	
  <body>
 <main>
        <form class="form" target="_self" action="<%=request.getContextPath() %>/404.jsp" method="post">
            <div class="form__cover"></div>
            <div class="form__loader">
                <div class="spinner active">
                    <svg class="spinner__circular" viewBox="25 25 50 50">
                        <circle class="spinner__path" cx="50" cy="50" r="20" fill="none" stroke-width="4" stroke-miterlimit="10"></circle>
                    </svg>
                </div>
            </div>
            <div class="form__content">
                <h1>Welcome</h1>
                <div class="styled-input">
                    <input type="text" class="styled-input__input" name="nickname" onclick=this.blur() readonly="true">
                    <div class="styled-input__placeholder">
                        <span class="styled-input__placeholder-text">ip：<script>getIp()</script></span>
                    </div>
                    <div class="styled-input__circle"></div>
                </div><div class="styled-input">
                     <input type="text" class="styled-input__input"  onclick=this.blur() readonly="true">
                    <div class="styled-input__placeholder">
                        <span class="styled-input__placeholder-text">地区： <script>getCity()</script></span>
                    </div>
                    <div class="styled-input__circle"></div>
                </div>
                <button type="submit" class="styled-button">
                    <span class="styled-button__real-text-holder">
                        <span class="styled-button__real-text">Enter</span>
                        <span class="styled-button__moving-block face">
                            <span class="styled-button__text-holder">
                                <span class="styled-button__text">Enter</span>
                            </span>
                        </span><span class="styled-button__moving-block back">
                            <span class="styled-button__text-holder">
                                <span class="styled-button__text">Enter</span>
                            </span>
                        </span>
                    </span>
                </button>
               
            </div>

        </form>
         
    </main>
 
    <script  src="../js/login.js"></script>

  </body>


</html>
